<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>ZENVA Bootstrap 4 Forms</title>
  </head>
  <body class="bg-light">
    <div class="bg-dark p-4 text-center">
    <h1 class="text-light"><img class="img-fluid" src="img/logo.png" alt="ZENVA logo"> Bootstrap 4 Forms</h1>
    </div>
   
   <div class="container my-4">
       
   <form>
      <fieldset class="form-group">
      <legend class="text-secondary">PERSONAL INFO</legend>
       <div class="form-row">
           <div class="form-group col-md-6">
               <label for="email4">Email</label>
               <input type="email" id="email4" placeholder="Email" class="form-control form-control-lg">
           </div>
           <div class="form-group col-md-6">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Password" class="form-control form-control-lg">
           </div>
           
       </div>
       
       <div class="form-group">
           <label for="address">Address</label>
           <input type="text" class="form-control form-control-sm" id="address" placeholder="Your address">
       </div>
       
       <div class="form-group">
           <label for="address2">Address 2</label>
           <input type="text" class="form-control" id="address2" placeholder="Apartment, studio or floor">
       </div>
       
       <div class="form-row">
           <div class="form-group col-md-6">
               <label for="city">City</label>
               <input type="text" class="form-control" id="city" placeholder="City">
           </div>
           <div class="form-group col-md-4">
               <label for="password">State</label>
               <select id="state" class="form-control">
                   <option selected>Choose...</option>
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
               </select>
           </div>
           <div class="form-group col-md-2">
               <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip">
           </div>
       </div>
       
       <div class="form-group">
           <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">Check Me Out</label>
           </div>
       </div>
       
       
       
      </fieldset>
      
      <fieldset class="form-group">
          <legend class="text-secondary">CHECK BOXES</legend>
          
          <input class="form-control" type="text" placeholder="YOU CAN PLACE READ ONLY TEXT HERE." readonly>
          
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="c1">
              <label class="form-check-label" for="c1">
                  Plain Checkbox 1
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="c2">
              <label class="form-check-label" for="c2">
                  Plain Checkbox 2
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="c3" disabled>
              <label class="form-check-label" for="c3">
                  Disabled Checkbox 3
              </label>
          </div>
      </fieldset>
      
      <fieldset class="form-group">
          <legend class="text-secondary">RADIO BUTTONS</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioFamily" id="r1" value="option1" checked>
             <label class="form-check-label" for="r1">Radio Button 1</label> 
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="radioFamily" id="r2" value="option2">
               <label class="form-check-label" for="r2">Radio Button 2</label> 
          </div>
          <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="radioFamily" id="r3" value="option3" disabled>
               <label class="form-check-label" for="r3">Radio Button 3</label> 
          </div>
          
      </fieldset>
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
      
   </form>
   

    
   </div><!-- end container -->
 
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
