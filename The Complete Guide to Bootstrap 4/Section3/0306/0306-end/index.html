<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>ZENVA Bootstrap 4 Forms</title>
  </head>
  <body class="bg-light">
    <div class="bg-dark p-4 text-center">
    <h1 class="text-light"><img class="img-fluid" src="img/logo.png" alt="ZENVA logo"> Bootstrap 4 Forms</h1>
    </div>
   
   <div class="container my-4">
    
  <form class="needs-validation" novalidate>
  
  <div class="form-row">
   
    <div class="col-md-4 mb-3">
      <label for="val1">First name</label>
      <input type="text" class="form-control" id="val01" placeholder="First name" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <label for="val2">Last name</label>
      <input type="text" class="form-control" id="val2" placeholder="Last name" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <label for="Username">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="UsernamePrepend">@</span>
        </div>
        <input type="text" class="form-control" id="Username" placeholder="Username" aria-describedby="UsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
  </div>
  

  
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

    
   </div><!-- end container -->
     
     <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
    'use strict';
    window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
